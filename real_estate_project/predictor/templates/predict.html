<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .navbar {
            justify-content: center; /* Center the navbar items */
        }
        .container {
            max-width: 500px; /* Set a maximum width for the container */
            margin-top: 30px; /* Add margin at the top to move the box up */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Consistent spacing between form elements */
        }
        .card {
            border: none; /* Remove card border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        footer {
            margin-top: 30px; /* Add margin to the footer */
        }
        .row {
            align-items: center; /* Center the input fields vertically */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Harish's Real Estate Predictor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'predict' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="card p-4">
                <h4 class="text-center">Enter Features</h4>
                {% for field in form %}
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">{{ field.label }}:</label>
                        <div class="col-sm-8">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </div>
        </form>
    </div>

    <footer class="text-center">
        <p>&copy; 2024 Harish's Real Estate Predictor</p>
    </footer>
</body>
</html>
